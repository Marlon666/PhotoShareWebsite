<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for = "fname">Your first name:</label>
                <input type="first_name" name="fname" required/><br />
                <label for = "lname">Your last name:</label>
                <input type="last_name" name="lname"><br />

                <label for = "hometown">Hometown:</label>
                <input type="hometown" name="hometown" /><br />

                <label for = "gender">Gender:</label>
                <input type="gender" name="gender"><br />
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
